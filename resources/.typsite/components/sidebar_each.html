Inline var could be used:
- {children} - children of the current section
- {numbering} - heading-numbering of the section
- {title}    - title of the section
- {anchor}   - anchor of the section
- {show-children} - if show the children( if not, then `none` else `inline`)
- Any meta contents.
-->
<body>

    <span class="link"><a href="#{anchor}">{numbering}{title}</a></span>

    </ul>

</body>
